
<div class="jumbotron animated slideInRight" style="height: 600px;">
    <img class="logo" src="img/logo2.png" alt="Logo Seguros Bolivar">
    <a href="descargable/SB_GD_infografias.pdf" target="_blank" class="btn btn-danger" style="position: absolute;top:65px;right: 45px;">Descargar PDF</a>
    <div class="bar-info bar-bg1">
        <p>Curso Gestión del Desempeño / <span>{{vm.subtitulo}}</span> <img src="img/btn-info.png" ng-click="vm.open = 1" style="position: absolute;right: 30px;cursor: pointer;" /></p>
    </div>
    <div class="botonera">
        <img class="lineamenu" src="img/lineamenu.png" alt="">
        <div id="btnconcepto" ng-mouseover="vm.imgconcepto = 'item_conceptos_color.png'" ng-mouseleave="vm.imgconcepto = 'item_conceptos_gris.png'"  class="boton" ng-click="vm.go('/home/a1')">
            <img ng-src="img/{{vm.imgconcepto}}" alt="">
        </div>

        <div id="btnvideo" ng-mouseover="vm.imgvideo = 'item_video_color.png'" ng-mouseleave="vm.imgvideo = 'item_video_gris.png'" class="boton"  ng-click="vm.go('/home/a2')">
            <img ng-src="img/{{vm.imgvideo}}">
        </div>

        <div id="btnpractica" ng-mouseover="vm.imgpractica = 'item_practica_color.png'" ng-mouseleave="vm.imgpractica = 'item_practica_gris.png'" class="boton" ng-click="vm.go('/home/a3')">
            <img ng-src="img/{{vm.imgpractica}}" alt="">
        </div>
    </div>
    <a href="#/home" class="btn-home"><span class="glyphicon glyphicon-home"></span></a>
</div>
<div id="instruction" class="animated zoomIn" ng-show="vm.open === 1" ng-include="vm.instruction"></div>
